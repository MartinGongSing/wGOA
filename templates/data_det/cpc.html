<div class="column">



    <script>
        // console.log(typeof cpc3display_det);
        // console.log( {{daycpc|safe}})

        var daycpc = {{daycpc|safe}};
        var ncpc = {{N|safe}};
        var timecpc = {{ID|safe}};

        // var myListOfArrays = [];
        //
        // myListOfArrays.push(daycpc);
        // myListOfArrays.push(timecpc);
        // myListOfArrays.push(ncpc);
        // console.log(myListOfArrays)
        // document.write(myListOfArrays)

        var newList = [];


        for (let i = 0; i < ncpc.length; i++) {
            newList.push('<tr>')
            newList.push('<td>')
            newList.push(daycpc[i]);
            newList.push('</td>')
            newList.push('<td>')
            newList.push(timecpc[i]);
            newList.push('</td>')
            newList.push('<td>')
            newList.push(ncpc[i]);
            newList.push('</td>')
            newList.push('</tr>')

        }

        // console.log(newList);

        // CREATE the new list with the values and the
        function makeTableHTML(myArray) {
            var result = "<table border=1>";
            for(var i=0; i<myArray.length; i++) {
                result += "<tr>";
                for(var j=0; j<myArray[i].length; j++){
                    result += "<td>"+myArray[i][j]+"</td>";
                }
                result += "</tr>";
            }
            result += "</table>";

            return result;
        };


        // document.write(makeTableHTML(newList))

    </script>
    <div class="center">
        <figure>
        <table border="1">
            <th>Day</th>
            <th>Time</th>
            <th>N</th>
                <tr>
                    <script>
                        document.write(newList.join(' ')) //remove the commas
                    </script>
                </tr>
        </table>
        </figure>
    </div>

</div>


<script>
    var cpcdet =    {{ cpcdet|safe }}

    var series =    {{ series|safe }}
    var Ddaycpc =    {{ Ddaycpc|safe }}
</script>
<!-- Highchart js. Variable map shown above -->



<script>
    Highcharts.chart('container', {
        title: title ,
        subtitle: Ddaycpc,
        yAxis: yAxis,
        xAxis: xAxis,
        series: series,
    });
</script>
